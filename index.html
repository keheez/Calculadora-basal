<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/icons8-hospital-sign-48.ico"
      type="x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Calculadora de Hidratacion Basal</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="formulario">
        <div class="contenido">
          <h1>Hidratacion Basal</h1>
          <input
            type="number"
            placeholder="Ingrese el peso del paciente"
            id="peso"
          />
          <button id="calcular">Calcular</button>
          <p id="mante"></p>
          <p id="mante2"></p>
        </div>
      </div>

      <div class="detalles">
        <div class="contenido">
          <h2>Para tener en cuenta</h2>
          <ul>
            <li>
              Cuando el paciente tiene hasta 30kg: Se utiliza el calculo de
              Holliday-Segar.
            </li>
            <li>
              Cuando el paciente tiene más de 30kg: Se calcula la hidratación
              basal usando el método de superficie corporal.
            </li>
          </ul>
          <!--Pagina donde se ve el calculo, mas infor-->
        </div>
        <a href="./metodocalculo.html"> Mas info </a>
      </div>
    </div>
    
  </body>
</html>
